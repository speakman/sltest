        <script>
            // To get old permalinks to work
            if (window.location.search.substr(0,5) == "?zoom" ) {
                window.location = 'http://skoterleder.org/' + window.location.search.replace('?zoom', '#zoom');
            }
        </script>

    <body>
        <div id="chooseMarker" class="shadow">
            <ul>
                <li class="heder">
                    <h2>Välj typ av markör</h2>
                </li>   
                <li>
                    <img src="images/icons/snowmobile-green.png" width="32" height="37">
                    Information om skoterled
                </li>
                <li>
                    <img src="images/icons/information.png" width="32" height="37">
                    Allmän information 
                </li>
                <li>
                    <img src="images/icons/treedown.png" width="32" height="37">
                    Blokerad skoterled
                </li>
                <li>
                    <img src="images/icons/caution.png" width="32" height="37">
                    Varning, fara!
                </li>
                <li>
                    <img src="images/icons/fixmap.png" width="32" height="37">
                    Raportera kartfel
                </li>
                <li class="heder" onclick="document.getElementById('chooseMarker').style.display  = 'none';">
                    <h2>Avbryt</h2>
                </li>  
            </ul>

        <div id="map">
            <div id="cross" style="background-image: url(images/cross.png); display:none; z-index: 1000;position: absolute;height: 200px;width: 200px;top: 50%;left: 50%;margin-top: -100px;margin-left: -100px;" ></div>
            <div id="center-top">
                <div id="cross-yes" class=""><a href="#" ><img src="images/yes.png" onclick="showChooseMarker();"></a></div>
                <div id="cross-no" class=""><a href="#" ><img src="images/no.png" ></a></div>
            </div>
            <div id="center-bottom">
                <div id="message-bottom" class="moreinfo">
                    <a>Placera korset där markören ska vara</a>
                </div>
            </div>
        </div>
